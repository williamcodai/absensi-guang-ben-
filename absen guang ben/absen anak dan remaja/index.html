<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Absensi Kelas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Dekorasi bola-bola -->
    <div class="circle circle-1"></div>
    <div class="circle circle-2"></div>
    <div class="circle circle-3"></div>

    <div class="container">
        <h1>Absensi Kelas</h1>

        <div class="button-group">
            <button onclick="showForm('anak')">Kelas Anak-anak</button>
            <button onclick="showForm('remaja')">Kelas Remaja</button>
        </div>

        <!-- Form Anak-anak -->
        <form id="form-anak" class="form hidden" onsubmit="sendWhatsAppAnak(event)">
            <h2>Form Kelas Anak-anak</h2>
            <input type="text" id="anak-nama" placeholder="Nama" required>
            <input type="number" id="anak-uang" placeholder="Uang Sumbangan" required>
            <button type="submit">Kirim ke WhatsApp</button>
        </form>

        <!-- Form Remaja -->
        <form id="form-remaja" class="form hidden" onsubmit="sendWhatsAppRemaja(event)">
            <h2>Form Kelas Remaja</h2>
            <input type="text" id="remaja-nama" placeholder="Nama" required>
            <input type="number" id="remaja-uang" placeholder="Uang Sumbangan" required>
            <input type="text" id="remaja-kelompok" placeholder="Kelompok" required>
            <button type="submit">Kirim ke WhatsApp</button>
        </form>
    </div>

    <script src="index.js"></script>
</body>
</html>
